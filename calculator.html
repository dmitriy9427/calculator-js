<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Калькулятор</h1>
      <div>
        <p class="calc">1234</p>
      </div>
      <div class="btns">
        <button class="btn ac btn-gray">ac</button>
        <button class="btn plus-minus btn-gray">+/-</button>
        <button class="btn persent btn-gray">%</button>
        <button class="btn divide btn-orange">/</button>

        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multy btn-orange">X</button>

        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minus btn-orange">-</button>

        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn plus btn-orange">+</button>

        <button class="btn zero">0</button>
        <button class="btn point">.</button>
        <button class="btn equally btn-orange">=</button>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
